<!DOCTYPE html>
<html>
    <head>
        <meta charset ="UTF-8">
        <title>Wyszukiwarka</title>
        <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">

        <style>
            @import url(https://fonts.googleapis.com/css?family=Open+Sans);

            body{
            background: #f2f2f2;
            font-family: 'Open Sans', sans-serif;
            }

            .search {
            width: 100%;
            position: relative;
            display: flex;
            }

            .searchTerm {
            width: 100%;
            border: 3px solid #00B4CC;
            border-right: none;
            padding: 5px;
            height: 20px;
            border-radius: 5px 0 0 5px;
            outline: none;
            color: #9DBFAF;
            }

            .searchTerm:focus{
            color: black;
            }

            .searchButton {
            width: 40px;
            height: 36px;
            border: 1px solid #00B4CC;
            background: #00B4CC;
            text-align: center;
            color: #fff;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
            font-size: 20px;
            }

            /*Resize the wrap to see the search bar change!*/
            .wrap{
            width: 30%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            }

            h1{
                text-align: center;
            }
        </style>

    </head>
    <body>
        <div class="wrap">
            <h1>Wyszukaj klienta</h1>
            <div class="search">
               <input type="text" class="searchTerm" placeholder="Podaj dane klienta">
               <button type="submit" class="searchButton">
                    <i class="fa fa-search"></i>
              </button>
            </div>
         </div>
    </body>
</html>
