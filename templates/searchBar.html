<!DOCTYPE html>
<html>
    <head>
        <meta charset ="UTF-8">
        <title>Wyszukiwarka</title>
        <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">

        <style>
            @import url(https://fonts.googleapis.com/css?family=Open+Sans);

            body{
            background: #f2f2f2;
            font-family: 'Open Sans', sans-serif;
            }

            .search {
            width: 100%;
            position: relative;
            display: flex;
            }

            .searchTerm {
            width: 100%;
            border: 3px solid #827ffe;
            border-right: none;
            padding: 5px;
            height: 20px;
            border-radius: 5px 0 0 5px;
            outline: none;
            color: #9DBFAF;
            }

            .searchTerm:focus{
            color: black;
            }

            .searchButton {
            width: 40px;
            height: 36px;
            border: 1px solid #827ffe;
            background: #827ffe;
            text-align: center;
            color: #fff;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
            font-size: 20px;
            transition: 0.2s;
            }

            .searchButton:hover {
                color: black;
                transition: 0.2s;
            }

            /*Resize the wrap to see the search bar change!*/
            .wrap{
            width: 30%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            }

            h1{
                text-align: center;
            }

            .addUser-btn{
                padding: 10px;
                background-color: #827ffe;
                border: none;
                border-radius: 5px;
                color: #fff;
                transition: 0.5s;
                font-size: 15px;
            }

            .addUser-btn:hover{
                cursor: pointer;
                background-color: #4543b4;
                transition: 0.5s;
            }
        </style>

    </head>
    <body>
        <div class="wrap">
            <h1>Wyszukaj klienta</h1>
            <form class="search" method="POST" action="{% url 'search' %}">
                {%csrf_token%}
               <input type="text" class="searchTerm" name="search" value="{{ request.GET.search }}" placeholder="Podaj dane klienta">
               <button type="submit" class="searchButton">
                    <i class="fa fa-search"></i>
              </button>
            </form>
            <div>
                <ul class="messages">
                    {% for k in messages %}
                    <li style="color:Red">{{ k }} <a href="/admin/wyszukiwarka/klienci/add/"><button class="addUser-btn">Dodaj użytkownika</button></a></li>
                    {% endfor %}
                </ul>
            </div>
            <div style="color:blue">
                {% if sr %}
                    {% for k in sr %}
                    <table>
                        <tr>
                            <td>Numer klienta: </td>
                            <td>{{ k.Numer_klienta }}</td>
                        </tr>
                        <tr>
                            <td>Imię: </td>
                            <td>{{ k.Imię }}</td>
                        </tr>
                        <tr>
                            <td>Nazwisko: </td>
                            <td>{{ k.Nazwisko }}</td>
                        </tr>
                        <tr>
                            <td>Numer telefonu: </td>
                            <td>{{ k.Numer_telefonu }}</td>
                        </tr>
                        <tr>
                            <td>Uwagi: </td>
                            <td>{{ k.Uwagi }}</td>
                        </tr>
                    </table>
                    <hr>
                    {% endfor %}
                {% endif %}
            </div>
        </div>
    </body>
</html>
